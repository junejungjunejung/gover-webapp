
<a class="" routerLink="/">
  <img src="" alt="go back">
</a>
<h2>Reports</h2>

<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>Property Name</th>
        <th>Inspection Time</th>
        <th>Tenant Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let report of reports">
        <td>{{ report.inspection.property.name }}</td>
        <td>{{ report.inspection.time }}</td>
        <td>{{ report.inspection.tenant }}</td>
        <td>{{ report.inspection.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
