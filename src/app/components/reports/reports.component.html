<div class="reports-container">
  <div class="header-container">
    <a class="" routerLink="/">
      <img src="../../assets/arrow_icon.svg" alt="go back">
    </a>
    <h2>Reports</h2>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Property Name</th>
        <th>Inspection Time</th>
        <th>Tenant Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let report of reports" routerLink="/reports-viewing/{{report.id}}">
        <td class="property">{{ report.inspection.property.name }}</td>
        <td class="time">{{ report.inspection.time }}</td>
        <td class="tenent">{{ report.inspection.tenant }}</td>
        <td class="status">{{ report.inspection.status }}</td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
    </ngb-pagination>
  
    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>
</div>
