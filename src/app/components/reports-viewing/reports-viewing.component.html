<div class="viewing-container">
  <div class="header-container">
    <a class="" routerLink="/reports">
      <img src="../../assets/arrow_icon.svg" alt="go back">
    </a>
    <h2>Report of {{ report.inspection.property.name }}</h2>
  </div>

  <div class="viewing-detail-container">
    <div class="description-container">
      <h3><span>for</span> {{ report.inspection.tenant }}</h3>
      <h3><span>inspection on</span> {{ report.inspection.time }}</h3>
    </div>

    <div class="button-container">
      <button type="button" id="share" onclick="">share</button>
      <a href="{{ report.reportFile }}" target="_blank">
        <button type="button" id="download" onclick="">download</button>
      </a>
    </div>
  </div>

  <div class="pdf-container">
    <div *ngIf="isLoaded" style="text-align: center;">
      <button (click)="prevPage()" [disabled]="page === 1">Prev</button>
      <span>{{ page }} / {{ totalPages }}</span>
      <button (click)="nextPage()" [disabled]="page === totalPages">Next</button>
    </div>
    <pdf-viewer
    [src]="pdfSrc"
    [show-all]="false"
    [page]="page"
    (after-load-complete)="afterLoadComplete($event)"
    [original-size]="true"
    [fit-to-page]="true"
    ></pdf-viewer>
  </div>
</div>
