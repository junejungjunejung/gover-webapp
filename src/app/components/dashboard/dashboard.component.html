<div class="p-2">
  <h1>WELCOME, {{ user.name }}</h1>

  <div class="d-flex row p-3">
    <div class="properties-container">
      <h2>"num" properties</h2>
      <div *ngFor="let property of properties">
        <img src="" alt="">
        <h3>{{ property.name }}</h3>
        <p>{{ property.address }}</p>
      </div>
    </div>

    <div class="inspections-container">
      <h2>"num" inspections</h2>
      <div *ngFor="let inspection of inspections">
        <img src="" alt="">
        <h3>Inspection of {{ Property.name }}</h3>
        <p>for {{ property.tenent }}</p>
        <p>on {{ inspection.time }}</p>
      </div>
    </div>

    <div class="reports-container">
      <h2>"num" reports</h2>
      <div *ngFor="let report of reports">
        <img src="" alt="">
        <h3>Report of {{ Property.name }}</h3>
        <p>for {{ property.tenent }}</p>
        <p>on {{ inspection.time }}</p>
      </div>
    </div>
    
  </div>  
</div>
