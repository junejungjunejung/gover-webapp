
<img class="" src="../../assets/login_logo.svg" alt="Gover" width="" height="">
<form class="form-signin" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <label for="inputEmail" class=""><img src="" alt="">email</label>
    <input 
      type="email" 
      id="email" 
      class="form-control"
      ngModel
      name="email"  
      required 
      autofocus>

    <label for="inputPassword" class=""><img src="" alt="">password</label>
    <input 
      type="password" 
      id="password"
      ngModel
      class="form-control" 
      required>

  <button 
    class="btn btn-lg btn-primary btn-block" 
    id="login"
    type="submit"
    [disabled]="!authForm.valid">login
  </button>

  <div class="mb-4">
    <a class="" routerLink="">
      forgot password?
    </a>
  </div>
</form>
