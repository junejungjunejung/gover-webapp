
    <form class="form-signin" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <img class="mb-4" src="" alt="Gover" width="72" height="72">
      <p>one liner explains what the app does</p>
      <label for="inputEmail" class="sr-only"><img src="" alt="">Email address</label>
        <input 
          type="email" 
          id="email" 
          class="form-control"
          ngModel
          name="email" 
          placeholder="Email address" 
          required 
          autofocus>
      <label for="inputPassword" class="sr-only"><img src="" alt="">Password</label>
        <input 
          type="password" 
          id="password"
          ngModel
          name="password" 
          class="form-control" 
          placeholder="Password" 
          required>

      <div class="mb-4">
        <a class="" routerLink="">
          Forgot password?
        </a>
      </div>

      <button 
        class="btn btn-lg btn-primary btn-block" 
        id="login"
        type="submit"
        [disabled]="!authForm.valid">LOGIN
      </button>
    </form>
